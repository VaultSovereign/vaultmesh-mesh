name: Lint
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check
          rust-version: stable
      - run: make fmt-check
      - run: make clippy
